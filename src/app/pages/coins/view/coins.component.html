<div class="row">
  <div class="col-8">
    <h1>Coins</h1>
  </div>
  <div class="col">
    <div class="text-right">
      <button class="btn btn-primary" (click)="crearCoin()">Crear coins</button>
    </div>
  </div>
  <hr />
</div>

<div
  class="d-flex justify-content-center"
  *ngIf="coins.length === 0 && error === ''"
>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<table class="table table-striped" *ngIf="coins.length > 0">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Acronimo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coins">
      <th scope="row">{{ coin.id }}</th>

      <td>{{ coin.name }}</td>
      <td>{{ coin.acronym }}</td>
      <td>
        <button
          type="button"
          class="btn btn-warning mr-3"
          (click)="editarCoin(coin)"
        >
          Editar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="eliminarCoin(coin)"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
